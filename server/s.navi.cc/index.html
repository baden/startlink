<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Drone Control</h1>
        <div id="gamepad-status">Очікування підключення джойстика...</div>

        <div id="axes-display" class="control-group">
            <h2>Осі</h2>
            <div id="axis0" class="control-item">A0: 0</div>
            <div id="axis1" class="control-item">A1: 0</div>
            <div id="axis2" class="control-item">A2: 0</div>
            <div id="axis3" class="control-item">A3: 0</div>
            <!-- Додайте більше осей за потреби -->
        </div>

        <div id="buttons-display" class="control-group">
            <h2>Кнопки</h2>
            <div id="button0" class="control-item"B0: -</div>
            <div id="button1" class="control-item">B1: -</div>
            <!-- Додайте більше кнопок за потреби -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
